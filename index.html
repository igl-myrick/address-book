<!DOCTYPE html>
<html lang="en-US">
<head>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/scripts.js"></script>
  <title>Address Book</title>
</head>
<body>
  <div class="container">
    <h1>Address Book</h1>
    <div class="row">
      <div class="col-md-6">
        <hr>
        <h2>Add a Contact:</h2>
        <form id="new-contact">
          <div class="form-group">
            <label for="new-first-name">First Name:</label>
            <input type="text" class="form-control" id="new-first-name" name="new-first-name">
          </div>
          <div class="form-group">
            <label for="new-last-name">Last Name:</label>
            <input type="text" class="form-control" id="new-last-name" name="new-last-name">
          </div>
          <div class="form-group">
            <label for="new-phone-number">Phone Number:</label>
            <input type="text" class="form-control" id="new-phone-number" name="new-phone-number">
          </div>
          <hr>
          <div id="email-addresses" class="mt-3">
            <button type="button" class="btn btn-success" id="new-email-button">Add new email address</button>
            <div class="email-address">
              <div class="form-group">
                <label for="new-email-address">Email Address:</label>
                <input type="text" class="form-control" id="new-email-address" name="new-email-address">
              </div>
              <div class="form-group">
                <label>Email Type:</label>
                <select>
                  <option value="personal">Personal</option>
                  <option value="work">Work</option>
                  <option value="school">School</option>
                </select>
              </div>
            </div>
          </div>
          <hr>
          <div class="form-group">
            <label for="new-address">Address:</label>
            <input type="text" class="form-control" id="new-address" name="new-address">
          </div>
          <label for="address-type">Address Type:</label>
          <select id="address-type" name="address-type">
            <option value="home">Home</option>
            <option value="business">Business</option>
            <option value="office">Office</option>
          </select>
          <br>
          <button type="submit" class="btn btn-primary">Add Contact</button>
        </form>
        <hr>
        <h2>Contacts:</h2>
        <div id="contacts">
        </div>
      </div>
      <div class="col-md-6">
        <div id="contact-details" class="hidden">
          <h2>Contact Details:</h2>
          <p>First Name: <span id="first-name"></span></p>
          <p>Last Name: <span id="last-name"></span></p>
          <p>Phone Number: <span id="phone-number"></span></p>
          <p>Email Address: <span id="email-address"></span></p>
          <p>Address: <span id="address"></span></p>
          <button class="btn-primary delete" type="button">Delete</button>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
